<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>

<body>
    <div style="padding-left: 50px">
        <h3>Number Guessing Game</h3>
        <p>Try and guess random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <form>
            <label for="guessField" id="guess"><b>Guess a Number</b></label>
            <input type="text" name="guessField" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>
        <div>
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guessing Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="guessnumber.js"></script>
</html>
